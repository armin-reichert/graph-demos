<!DOCTYPE html>
<html>
<head>
<title>Help</title>
</head>
<body style="padding: 5; background-color: ffffe0">
	<table style="width: 100%">
		<tr>
			<td>Set wall(s):</td>
			<td><em>Click/Drag</em></td>
			<td>Clear wall(s):</td>
			<td><em>SHIFT+Click/Drag</em></td>
		</tr>
		<tr>
			<td>Change source:</td>
			<td><em>SHIFT+Alt+Move</em></td>
			<td>Change target:</td>
			<td><em>Alt+Move</em></td>
		</tr>
	</table>
	<table style="width:100%">
		<tr>
			<td><span style="background-color: yellow">Open cell</span></td>
			<td><span style="background-color: orange">Closed cell</span></td>
			<td><span style="background-color: blue; color: white">Source
					cell</span></td>
			<td><span style="background-color: green; color: white">Target
					cell</span></td>
			<td><span style="background-color: gray; color: white">Meeting
					point</span></td>
			<td><span style="background-color: red; color: white">Solution
					path</span></td>
		</tr>
	</table>
	<p style="text-align: center;">
		Source code: <a href="https://github.com/armin-reichert/graph">https://github.com/armin-reichert/graph</a>
	</p>
</body>
</html>
